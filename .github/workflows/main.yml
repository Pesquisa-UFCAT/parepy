name: build-paper
on:
  push:
    branches:
      - paper
  workflow_dispatch:

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: paper  # ğŸ”¹ Garante que pega a branch correta

      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper.md  # ğŸ”¹ Certifique-se de que `paper.md` estÃ¡ na raiz

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: paper.pdf  # ğŸ”¹ Caminho onde o PDF serÃ¡ salvo
